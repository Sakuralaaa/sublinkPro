name: Build and Release Multi-Platform

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'dev'

permissions:
  contents: write
  packages: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: |
          cd webs
          echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('webs/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install frontend dependencies
        run: |
          cd webs
          yarn install --immutable

      - name: Build frontend
        run: |
          cd webs
          yarn run build

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: webs/dist/
          retention-days: 1

  build-go-binaries:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: sublinkPro-linux-amd64
            upx: true
          - goos: linux
            goarch: arm64
            output: sublinkPro-linux-arm64
            upx: true
          - goos: windows
            goarch: amd64
            output: sublinkPro-windows-amd64.exe
            upx: false
          - goos: darwin
            goarch: amd64
            output: sublinkPro-darwin-amd64
            upx: false
          - goos: darwin
            goarch: arm64
            output: sublinkPro-darwin-arm64
            upx: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' # 建议使用稳定版本
          cache: true
          cache-dependency-path: go.sum

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: static/

      - name: Write version to VERSION file
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME=$(git rev-parse --short HEAD)
          fi
          echo "$TAG_NAME" > VERSION

      - name: Build Go binary for ${{ matrix.goos }}/${{ matrix.goarch }}
        run: |
          mkdir -p build
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -tags=prod -ldflags="-s -w" -o build/${{ matrix.output }} .

      - name: Compress binary with UPX
        if: matrix.upx
        run: |
          sudo apt-get update && sudo apt-get install -y upx
          upx --best --lzma build/${{ matrix.output }} || true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/${{ matrix.output }}
          retention-days: 1

  merge-binaries:
    needs: build-go-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: build/
          merge-multiple: true

      - name: Upload merged binaries
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: build/
          retention-days: 1

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: merge-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: go-binaries
          path: build/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    needs: [build-frontend, merge-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: static/

      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          name: go-binaries
          path: build/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Multi-Arch Docker Image
        run: |
          # 镜像名称转为小写（GHCR 强制要求）
          IMAGE_ID=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            docker buildx build --no-cache --pull --platform linux/amd64,linux/arm64 \
              -f Dockerfile.ci \
              -t ${IMAGE_ID}:${TAG} \
              -t ${IMAGE_ID}:latest \
              --push .
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            docker buildx build --no-cache --pull --platform linux/amd64,linux/arm64 \
              -f Dockerfile.ci \
              -t ${IMAGE_ID}:dev \
              --push .
          fi
